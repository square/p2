language: go

go:
  - 1.4

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y runit

install:
  - gem install rake
  - go get github.com/tools/godep
  - GOBINS=`ruby -e "puts ENV['GOPATH'].split(':').map{ |p| sprintf('%s/bin', p) }.join(':')"`
  - export PATH=$PATH:$GOBINS
  - rake install

script: rake test
